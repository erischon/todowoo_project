{% extends 'todo/base.html' %}

{% block content %}

    {{ error }}

    {{ todo.title }}

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Modify</button>
    </form>

    <form method="POST" action="{% url 'completetodo' todo.id %}">
        {% csrf_token %}
        <button type="submit">Complete</button>
    </form>

{% endblock %}
